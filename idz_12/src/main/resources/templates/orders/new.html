<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create order</h1>
</div>
<div class="container">
    <form th:method="POST" th:action="@{/orders}" th:object="${order}">
        <div class="container">
            <div class="row">
                <label for="name" class="col-sm-2 col-form-label">name</label>
                <div class="col">
                    <input class="form-control" type="text" th:field="*{name}" id="name"/>
                </div>
            </div>
            <div class="row">
                <label for="content" class="col-sm-2 col-form-label">content</label>
                <div class="col">
                    <input class="form-control" type="text" th:field="*{content}" id="content"/>
                </div>
            </div>
            <div class="row">
                <label for="deliveryman" class="col-sm-2 col-form-label">deliveryman</label>
                <div class="col">
                    <input class="form-control" type="text" th:field="*{deliveryman}" id="deliveryman"/>
                </div>
            </div>
            <div class="row">
                <label for="address" class="col-sm-2 col-form-label">address</label>
                <div class="col">
                    <input class="form-control" type="text" th:field="*{address}" id="address"/>
                </div>
            </div>
            <div class="row">
                <label for="deadline" class="col-sm-2 col-form-label">deadline</label>
                <input class="form-control" type="datetime-local" th:field="*{deadline}" id="deadline"/>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Create!"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
