<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div class="container">
<div class="container">
    <table class="table">
        <tr>
            <td th:text="id"></td>
            <td th:text="${order.getId()}"></td>
        </tr>
        <tr>
            <td>name</td>
            <td th:text="${order.getName()}"></td>
        </tr>
        <tr>
            <td>address</td>
            <td th:text="${order.getAddress()}"></td>
        </tr>
        <tr>
            <td>content</td>
            <td th:text="${order.getContent()}"></td>
        </tr>
        <tr>
            <td>deliveryman</td>
            <td th:text="${order.getDeliveryman()}"></td>
        </tr>
        <tr>
            <td>deadline</td>
            <td th:text="${order.getDeadline()}"></td>
        </tr>
        <tr>
            <td>delivery time</td>
            <td th:text="${order.getDeliveryTime()}"></td>
        </tr>
        <tr>
            <td>state</td>
            <td th:text="${order.getState()}"></td>
        </tr>
    </table>
    <div class="row">
        <div class="col">
            <form th:method="GET" th:action="@{/orders/{id}/edit(id=${order.getId()})}">
                <input class="btn btn-primary" type="submit" value="Edit"/>
            </form>
        </div>
        <div class="col">
            <form th:method="DELETE" th:action="@{/orders/{id}(id=${order.getId()})}">
                <input class="btn btn-primary" type="submit" value="Delete"/>
            </form>
        </div>
    </div>
</div>
</html>
