<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:method="PATCH" th:action="@{/orders/{id}(id=${order.getId()})}" th:object="${order}">
        <div class="mb-3">
            <label class="col-sm-2 col-form-label" for="name">name</label>
            <input class="form-control"  type="text" th:field="*{name}" id="name"/>
        </div>
        <div class="row">
            <div class="col">
                <label class="col-sm-2 col-form-label" for="address">address</label>
                <input class="form-control"  type="text" th:field="*{address}" id="address"/>
            </div>
            <div class="col">
                <label class="col-sm-2 col-form-label" for="content">content</label>
                <input class="form-control"  type="text" th:field="*{content}" id="content"/>
            </div>
        </div>
        <div class="mb-3">
            <label class="col-sm-2 col-form-label" for="deliveryman">deliveryman</label>
            <input class="form-control"  type="text" th:field="*{deliveryman}" id="deliveryman"/>
        </div>
        <div class="row">
            <div class="col">
                <label class="col-sm-2 col-form-label" for="deadline">deadline</label>
                <input class="form-control"  type="datetime-local" th:field="*{deadline}" id="deadline"/>
            </div>
            <div class="col">
                <label class="col-sm-2 col-form-label" for="state">state</label>
                <select class="form-select" th:field="*{state}" id="state">
                    <option th:each="st : ${orderStates}"
                            th:value="${st}"
                            th:text="${st.name()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Update!"/>
        </div>
    </form>
</div>
</body>
</html>
